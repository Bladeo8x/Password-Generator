<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--  -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1 mh-1">*Password Generator*</span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center mt-4">
        <h2>Generate a Password</h2>
    </div>
    <br>

    <!-- Password Holder Area -->
    <div class="d-grid gap-2 col-6 mx-auto">
        <textarea readonly id="PasswordDisplay" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
    </div>
    <div class="include-box" id="passwordGeneratorForm">
        <div class="container text-center mt-4 ml-3">
            <!-- UpperCase Section -->
            <div class="row align-items-center">
                <div class="col">
                    <label for="includeUpperCase">UpperCase</label>
                </div>
                <div class="col">
                    <input class="ml-3" type="checkbox" id="includeUpperCase">
                </div>
            </div>
            <!-- Numbers Section -->
            <div class="row align-items-center">
                <div class="col">
                    <label for="iuncludeNumbers">Numbers</label>
                </div>
                <div class="col">
                    <input class="ml-3" type="checkbox" id="includeNumbers">
                </div>
            </div>
            <!-- Special Characters Section -->
            <div class="row align-items-center">
                <div class="col">
                    <label for="includeSpecialCharacters">Special Characters</label>
                </div>
                <div class="col">
                    <input class="ml-3" type="checkbox" id="includeSpecialCharacters">
                </div>
            </div>
        </div>
    </div>

    <!-- Generate Button Password -->
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button class="btn btn-primary" type="submit" id="generateBtn">Generate Password</button>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
